<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create form </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container{
            width: 400px;
            height: 450px;
            background-image: -webkit-linear-gradient(top,#3b3b3b,#373737);
            margin: 200px auto;
            border-radius: 5px;
            
        }

        div > input {
            display: block;
            width: 340px;
            margin: 14px auto;
                padding: 0px 15px;
            height: 28px;
            border-radius: 50px;

        }
         
                
          .inputs{
            padding: 20px;
            padding-left: 12px;
            
          }  
        

        .acc{
            width: 400px;
            height: 100px;
            background:rgba(0,0,0,0.5);
            font-size: 2em;
            text-align: center;
            line-height: 100px;
            color: #fff;
            border-bottom: 1px solid black;
           font-family: Arial, Helvetica, sans-serif;
           text-shadow: 2px 2px 2px rgb(190, 19, 19);

            }

            div > p > a{
                text-decoration: none;
                color: rgb(114, 156, 51);

            }

             input[type="submit"]{
                display: block;
                float: right;
                width: 250px;
                height: 48px;
                margin-bottom: 20px;
                border-radius: 50px;
                margin-right: 10px;
                border: none;
                font-size: 1em;
                background: #b9bf62;
              }

             
             


            </style>
            </head>
            <body>
            <form class="container">
            <div class="acc">Create an Account?</div>
            <div class="inputs">
            <input  type="text" placeholder="Name">
           <input type="number " name="" value="" placeholder="Mob no.">
            <input type="email" name="" value="" placeholder="Email">
            <input type="password" name="" value="" placeholder="password">
            <p class="tnc"> <input type="checkbox" name="" value="">I agree to the <a href="#">terms and condition</a> and <a href="#">privacy policy</a></p>
           </div>
     
          <input type="submit" name="" value="Create Account">


    </form>
</body>
</html>
