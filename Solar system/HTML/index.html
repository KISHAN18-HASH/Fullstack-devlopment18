<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar system</title>
    <style>

        body{
            background-image: url("../IMG/p10.jpg");
            background-size: cover;
        }

        
            
        
        .sun{
            background-image: url("../IMG/sun.png");
            background-size: cover;
             width: 300px;
            height: 300px;
            border-radius: 100px;
            margin: 350px auto;
            position: relative;
        
        }
           

         .mercury{
        background-image: url("../IMG/mercury.png");
            background-size: contain;
             width: 50px;
            height: 50px;
            border-radius: 100px;
            background-repeat: no-repeat;
            margin: 350px auto;
             animation-name:animmercury;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: absolute;
            transform-origin: -160px 0px;
            bottom: -255px;
            right: -90px;
            
            
      
            
            
           
        }

            @keyframes animmercury {
                0% {
                    transform: rotateZ(0deg);
                }

                100% {
                    transform: rotateZ(359deg);
                }
            }

            .venus{

            background-image: url("../IMG/venus.png");
            background-size: contain;
             width: 100px;
            height: 100px;
            border-radius: 100px;
            background-repeat: no-repeat;
            margin: 350px auto;
             animation-name:animvenus;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: absolute;
            transform-origin: -225px 0px;
            bottom: -254px;
            right: -160px;
            
            
            
            
      
            
            
           
        }

            @keyframes animvenus {
                0% {
                    transform: rotateZ(0deg);
                }

                100% {
                    transform: rotateZ(359deg);
                }
            }

            .earth{
                

            background-image: url("../IMG/earth.png");
            background-size: contain;
             width: 70px;
            height: 70px;
            border-radius: 100px;
            background-repeat: no-repeat;
            margin: 350px auto;
             animation-name:animvenus;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: absolute;
            transform-origin: -225px 0px;
            bottom: -254px;
            right: -240px;
            
        }

            @keyframes animvenus {
                0% {
                    transform: rotateZ(0deg);
                }

                100% {
                    transform: rotateZ(359deg);
                }
            }

            .aerospace{
                 background-image: url("../IMG/aerospac.png");
            background-size: contain;
             width: 400px;
            height: 400px;
            border-radius: 100px;
            background-repeat: no-repeat;
            margin: 350px auto;
             animation-name:aeroanim;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: absolute;
            transform-origin: 0px 800px;
            
            top: -254px;
            left: -700px;
            
        }

            @keyframes aeroanim {
                0% {
                    transform: scale(1,1);
                }

                100% {
                    transform: scale(2,2);
                }
            }


              .aero{
                 background-image: url("../IMG/aero.png");
            background-size: contain;
             width: 400px;
            height: 400px;
            border-radius: 100px;
            background-repeat: no-repeat;
            margin: 350px auto;
             animation-name:aero1anim;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            position: absolute;
            transform-origin: 0px 800px;
            
            top: -254px;
            right: -700px;
            
        }

            @keyframes aero1anim {
                0% {
                    transform: scale(1,1);
                }

                100% {
                    transform: scale(2,2);
                }
            }

            

            
        
        
           

            
            

        

    </style>
</head>
<body>
   <div class="sun common">
   <div class="mercury common"></div>
   <div class="venus common"></div>
   <div class="earth"></div>
   <div class="aerospace"></div>
      <div class="aero"></div>

   </div>
   
   



</body>
</html>
